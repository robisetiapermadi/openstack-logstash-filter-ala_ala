input {
    beats {
        port => 5044
        ssl => true
        ssl_key => '/etc/logstash/elastic.pkcs8.key'
        ssl_certificate => '/etc/logstash/elastic.crt'
    }

    exec {
        command => "curl -X GET -H \"X-Auth-Token: $OS_TOKEN\" http://10.203.203.100:8774/v2.1/os-hypervisors/statistics"
        interval => 5
        add_field => { "[fields][log_type]" => "hypervisor-stats" }
   }

}
